<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠쿠 수수료계산기 - 아이디 찾기</title>
  <style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  max-width: 100%;
  margin: 0;
  padding: 8px;
  background-color: #f0f4f9;
  line-height: 1.4;
  min-height: 100vh;
}

.page-header {
  text-align: center;
  margin-bottom: 25px;
  padding: 30px 20px;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  border-radius: 15px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  position: relative;
  overflow: hidden;
  min-height: 140px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.page-header::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transform: rotate(45deg);
  animation: shimmer 3s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
  100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.header-title {
  font-size: 1.8rem;
  font-weight: 800;
  margin: 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: 1px;
  position: relative;
  z-index: 1;
}

.header-subtitle {
  font-size: 0.9rem;
  color: #6c757d;
  margin: 0;
  font-weight: 500;
  position: absolute;
  bottom: 15px;
  right: 15px;
  z-index: 1;
  background: rgba(255, 255, 255, 0.8);
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 0.8rem;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.header-icon {
  font-size: 5rem;
  margin-bottom: 15px;
  display: block;
  animation: float 3s ease-in-out infinite;
  font-weight: 800;
  color: #007bff;
  letter-spacing: 2px;
  text-shadow: none;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  -webkit-text-stroke: none;
  margin-top: 0;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.find-container {
  max-width: 450px;
  margin: 20px auto;
  background: white;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.form-section {
  padding: 40px 30px;
}

.form-group {
  margin-bottom: 25px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #2c3e50;
  font-size: 0.95rem;
}

.required {
  color: #e74c3c;
  font-weight: bold;
}

.form-group input {
  width: 100%;
  padding: 15px 18px;
  border: 2px solid #e1e8ed;
  border-radius: 12px;
  font-size: 1rem;
  transition: all 0.3s ease;
  box-sizing: border-box;
  background: #f8f9fa;
}

.form-group input:focus {
  outline: none;
  border-color: #007bff;
  background: white;
  box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
  transform: translateY(-2px);
}

.form-group input::placeholder {
  color: #adb5bd;
  font-size: 0.9rem;
}

.btn-primary {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 10px;
  box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 35px rgba(0, 123, 255, 0.4);
  background: linear-gradient(135deg, #0056b3 0%, #004085 100%);
}

.btn-primary:active {
  transform: translateY(-1px);
}

.btn-secondary {
  width: 100%;
  padding: 14px;
  background: #6c757d;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 15px;
  text-decoration: none;
  display: inline-block;
  text-align: center;
  box-sizing: border-box;
}

.btn-secondary:hover {
  background: #5a6268;
  transform: translateY(-2px);
}

.info-section {
  background: #e8f4fd;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 25px;
  border-left: 4px solid #007bff;
}

.info-section h4 {
  margin: 0 0 10px 0;
  color: #007bff;
  font-size: 1.1rem;
}

.info-section p {
  margin: 0;
  color: #495057;
  font-size: 0.9rem;
  line-height: 1.5;
}

.error-message {
  color: #dc3545;
  font-size: 0.85rem;
  margin-top: 5px;
  display: none;
  padding: 8px 12px;
  background: #f8d7da;
  border-radius: 6px;
  border-left: 3px solid #dc3545;
}

.success-message {
  color: #28a745;
  font-size: 0.85rem;
  margin-top: 5px;
  display: none;
  padding: 8px 12px;
  background: #d4edda;
  border-radius: 6px;
  border-left: 3px solid #28a745;
}

.result-section {
  background: #f8f9fa;
  padding: 20px;
  border-radius: 12px;
  margin-top: 20px;
  border: 2px solid #e9ecef;
  display: none;
}

.result-section h4 {
  margin: 0 0 15px 0;
  color: #28a745;
  font-size: 1.1rem;
}

.result-section .username {
  background: white;
  padding: 15px;
  border-radius: 8px;
  border: 1px solid #dee2e6;
  font-weight: 600;
  color: #007bff;
  text-align: center;
  font-size: 1.1rem;
  letter-spacing: 1px;
}

.back-link {
  text-align: center;
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid #e1e8ed;
}

.back-link a {
  color: #007bff;
  text-decoration: none;
  font-weight: 600;
}

.back-link a:hover {
  text-decoration: underline;
}

.input-hint {
  color: #6c757d;
  font-size: 0.8rem;
  margin-top: 5px;
  font-style: italic;
}

/* 반응형 레이아웃 */
@media (max-width: 768px) {
  body {
    padding: 10px;
  }
  
  .find-container {
    padding: 20px;
    margin: 10px;
  }
  
  .page-header {
    margin-bottom: 20px;
    padding: 20px 15px;
  }
  
  .header-title {
    font-size: 1.5rem;
  }
  
  .header-icon {
    font-size: 4rem;
  }
}

@media (max-width: 480px) {
  .find-container {
    padding: 15px;
    margin: 5px;
  }
  
  .page-header {
    padding: 15px 10px;
  }
  
  .header-title {
    font-size: 1.3rem;
  }
  
  .header-icon {
    font-size: 3.5rem;
  }
  
  .form-group input {
    padding: 14px 12px;
    font-size: 16px;
  }
}
  </style>
</head>
<body>
  <div class="find-container">
    <div class="page-header">
      <span class="header-icon">🔍</span>
      <h1 class="header-title">아이디 찾기</h1>
      <p class="header-subtitle">by-Incheon Won</p>
    </div>

    <div class="form-section">
      <div class="info-section">
        <h4>📋 아이디 찾기 안내</h4>
        <p>가입 시 입력한 이름과 휴대폰 번호를 입력하시면 아이디를 찾을 수 있습니다.</p>
      </div>

      <form id="findForm" onsubmit="handleFindUsername(event)">
        <div class="form-group">
          <label for="name">이름 <span class="required">*</span></label>
          <input type="text" id="name" name="name" required placeholder="실명을 입력하세요">
        </div>

        <div class="form-group">
          <label for="phone">휴대폰 번호 <span class="required">*</span></label>
          <input type="tel" id="phone" name="phone" required placeholder="010-1234-5678">
          <div class="input-hint">전화번호는 하이픈(-)을 포함하여 입력해주세요. (예: 010-1234-5678)</div>
        </div>

        <button type="submit" class="btn-primary">아이디 찾기</button>
        
        <div class="error-message" id="errorMessage">입력한 정보가 일치하지 않습니다.</div>
        <div class="success-message" id="successMessage">아이디가 성공적으로 찾아졌습니다!</div>
      </form>

      <div class="result-section" id="resultSection">
        <h4>✅ 찾은 아이디</h4>
        <div class="username" id="foundUsername"></div>
      </div>

      <div class="back-link">
        <a href="로그인.html">← 로그인 페이지로 돌아가기</a>
      </div>
    </div>
  </div>

  <script>
    function handleFindUsername(event) {
      event.preventDefault();
      
      // 폼 데이터 수집
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData);
      
      // 간단한 검증 (실제로는 서버에서 검증)
      const foundUsername = validateFindUsername(data);
      
      if (foundUsername) {
        // 성공 시 처리
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('resultSection').style.display = 'block';
        document.getElementById('foundUsername').textContent = foundUsername;
      } else {
        // 실패 시 처리
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
        document.getElementById('resultSection').style.display = 'none';
      }
    }
    
    function validateFindUsername(data) {
      // 데모용 검증 (실제로는 서버에서 검증)
      // 테스트 계정들
      if (data.name === '홍길동' && data.phone === '010-1234-5678') {
        return 'demo';
      }
      
      if (data.name === '김테스트' && data.phone === '010-0000-0000') {
        return 'test';
      }
      
      if (data.name === '이사용자' && data.phone === '010-1111-2222') {
        return 'user123';
      }
      
      return null;
    }
  </script>
</body>
</html>
