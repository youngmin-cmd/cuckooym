<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠쿠 수수료계산기 - 로그인</title>
  <style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  max-width: 100%;
  margin: 0;
  padding: 8px;
  background-color: #f0f4f9;
  line-height: 1.4;
  min-height: 100vh;
}

.page-header {
  text-align: center;
  margin-bottom: 25px;
  padding: 30px 20px;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  border-radius: 15px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  position: relative;
  overflow: hidden;
  min-height: 140px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.page-header::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transform: rotate(45deg);
  animation: shimmer 3s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
  100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.header-title {
  font-size: 1.8rem;
  font-weight: 800;
  margin: 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: 1px;
  position: relative;
  z-index: 1;
}

.header-subtitle {
  font-size: 0.9rem;
  color: #6c757d;
  margin: 0;
  font-weight: 500;
  position: absolute;
  bottom: 15px;
  right: 15px;
  z-index: 1;
  background: rgba(255, 255, 255, 0.8);
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 0.8rem;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.header-icon {
  font-size: 5rem;
  margin-bottom: 15px;
  display: block;
  animation: float 3s ease-in-out infinite;
  font-weight: 800;
  color: #007bff;
  letter-spacing: 2px;
  text-shadow: none;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  -webkit-text-stroke: none;
  margin-top: 0;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.login-container {
  max-width: 400px;
  margin: 0 auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #34495e;
  font-size: 0.9rem;
}

.form-group input {
  width: 100%;
  padding: 12px;
  border: 2px solid #e1e8ed;
  border-radius: 6px;
  font-size: 16px;
  transition: all 0.2s ease;
  box-sizing: border-box;
}

.form-group input:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
}

.required {
  color: #dc3545;
  margin-left: 4px;
}

.btn-primary {
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 6px;
  font-weight: 600;
  padding: 15px 20px;
  margin-top: 8px;
  min-height: 44px;
  transition: all 0.2s ease;
  width: 100%;
  font-size: 16px;
}

.btn-primary:hover {
  background-color: #0056b3;
  transform: translateY(-1px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.btn-primary:active {
  transform: scale(0.98);
}

.btn-secondary {
  background-color: #6c757d;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 6px;
  font-weight: 600;
  padding: 12px 16px;
  margin-top: 8px;
  min-height: 44px;
  transition: all 0.2s ease;
  width: 100%;
  font-size: 16px;
}

.btn-secondary:hover {
  background-color: #545b62;
  transform: translateY(-1px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.options-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 15px 0;
  font-size: 0.85rem;
}

.remember-me {
  display: flex;
  align-items: center;
  gap: 8px;
}

.remember-me input[type="checkbox"] {
  width: auto;
  margin: 0;
}

.find-links {
  display: flex;
  gap: 15px;
  align-items: center;
}

.find-link,
.forgot-password {
  color: #007bff;
  text-decoration: none;
  font-size: 0.9rem;
}

.find-link:hover,
.forgot-password:hover {
  text-decoration: underline;
}

.signup-link {
  text-align: center;
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid #e1e8ed;
}

.signup-link a {
  color: #007bff;
  text-decoration: none;
  font-weight: 600;
}

.signup-link a:hover {
  text-decoration: underline;
}

.error-message {
  color: #dc3545;
  font-size: 0.85rem;
  margin-top: 5px;
  display: none;
}

.success-message {
  color: #28a745;
  font-size: 0.85rem;
  margin-top: 5px;
  display: none;
}

.demo-credentials {
  margin: 20px 0;
  padding: 15px;
  background-color: #f8f9fa;
  border-radius: 8px;
  border-left: 3px solid #28a745;
}

.demo-credentials h4 {
  margin: 0 0 10px 0;
  color: #2c3e50;
  font-size: 1rem;
}

.demo-credentials p {
  margin: 5px 0;
  font-size: 0.85rem;
  color: #495057;
}

/* 반응형 레이아웃 */
@media (max-width: 768px) {
  body {
    padding: 10px;
  }
  
  .login-container {
    padding: 20px;
    margin: 10px;
  }
  
  .page-header {
    margin-bottom: 20px;
    padding: 20px 15px;
  }
  
  .header-title {
    font-size: 1.5rem;
  }
  
  .header-icon {
    font-size: 4rem;
  }
}

@media (max-width: 480px) {
  .login-container {
    padding: 15px;
    margin: 5px;
  }
  
  .page-header {
    padding: 15px 10px;
  }
  
  .header-title {
    font-size: 1.3rem;
  }
  
  .header-icon {
    font-size: 3.5rem;
  }
  
  .form-group input {
    padding: 14px 12px;
    font-size: 16px;
  }
  
  .options-section {
    flex-direction: column;
    gap: 10px;
    align-items: flex-start;
  }
}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="page-header">
      <span class="header-icon">CUCKOO</span>
      <h1 class="header-title">로그인</h1>
      <p class="header-subtitle">by-Incheon Won</p>
    </div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">아이디 <span class="required">*</span></label>
        <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요">
      </div>

      <div class="form-group">
        <label for="password">비밀번호 <span class="required">*</span></label>
        <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
      </div>

      <div class="options-section">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">로그인 상태 유지</label>
        </div>
        <div class="find-links">
          <a href="아이디찾기.html" class="find-link">아이디 찾기</a>
          <a href="비밀번호찾기.html" class="forgot-password">비밀번호 찾기</a>
        </div>
      </div>

      <button type="submit" class="btn-primary">로그인</button>
      
      <div class="error-message" id="errorMessage">아이디 또는 비밀번호가 올바르지 않습니다.</div>
      <div class="success-message" id="successMessage">로그인 성공!</div>
    </form>

    <div class="demo-credentials">
      <h4>🧪 데모 계정</h4>
      <p><strong>아이디:</strong> demo</p>
      <p><strong>비밀번호:</strong> demo123!</p>
      <p style="font-size: 0.8rem; color: #6c757d;">데모 계정으로 로그인하여 기능을 테스트해보세요.</p>
    </div>

    <div class="signup-link">
      계정이 없으신가요? <a href="회원가입.html">회원가입하기</a>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      
      // 폼 데이터 수집
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData);
      
      // 데모 계정 확인
      if (data.username === 'demo' && data.password === 'demo123!') {
        // 성공 메시지 표시
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        
        // 로그인 상태 저장
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', data.username);
        
        // 2초 후 메인 페이지로 이동
        setTimeout(() => {
          window.location.href = '쿠쿠 2507 수수료계산기 (정수기 이미지 추가).html';
        }, 2000);
      } else {
        // 실패 메시지 표시
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
      }
    }
    
    // 페이지 로드 시 로그인 상태 확인
    window.addEventListener('load', function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (isLoggedIn === 'true') {
        // 이미 로그인된 경우 메인 페이지로 리다이렉트
        window.location.href = '쿠쿠 2507 수수료계산기 (정수기 이미지 추가).html';
      }
    });
  </script>
</body>
</html>
