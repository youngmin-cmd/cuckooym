<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠쿠 수수료계산기 - 회원가입</title>
  <style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  max-width: 100%;
  margin: 0;
  padding: 8px;
  background-color: #f0f4f9;
  line-height: 1.4;
  min-height: 100vh;
}

.page-header {
  text-align: center;
  margin-bottom: 25px;
  padding: 30px 20px;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  border-radius: 15px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  position: relative;
  overflow: hidden;
  min-height: 140px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.page-header::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transform: rotate(45deg);
  animation: shimmer 3s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
  100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.header-title {
  font-size: 1.8rem;
  font-weight: 800;
  margin: 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: 1px;
  position: relative;
  z-index: 1;
}

.header-subtitle {
  font-size: 0.9rem;
  color: #6c757d;
  margin: 0;
  font-weight: 500;
  position: absolute;
  bottom: 15px;
  right: 15px;
  z-index: 1;
  background: rgba(255, 255, 255, 0.8);
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 0.8rem;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.header-icon {
  font-size: 5rem;
  margin-bottom: 15px;
  display: block;
  animation: float 3s ease-in-out infinite;
  font-weight: 800;
  color: #007bff;
  letter-spacing: 2px;
  text-shadow: none;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  -webkit-text-stroke: none;
  margin-top: 0;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.signup-container {
  max-width: 500px;
  margin: 0 auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #34495e;
  font-size: 0.9rem;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 12px;
  border: 2px solid #e1e8ed;
  border-radius: 6px;
  font-size: 16px;
  transition: all 0.2s ease;
  box-sizing: border-box;
}

.form-group input:focus,
.form-group select:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
}

.required {
  color: #dc3545;
  margin-left: 4px;
}

.btn-primary {
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 6px;
  font-weight: 600;
  padding: 15px 20px;
  margin-top: 8px;
  min-height: 44px;
  transition: all 0.2s ease;
  width: 100%;
  font-size: 16px;
}

.btn-primary:hover {
  background-color: #0056b3;
  transform: translateY(-1px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.btn-primary:active {
  transform: scale(0.98);
}

.btn-secondary {
  background-color: #6c757d;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 6px;
  font-weight: 600;
  padding: 12px 16px;
  margin-top: 8px;
  min-height: 44px;
  transition: all 0.2s ease;
  width: 100%;
  font-size: 16px;
}

.btn-secondary:hover {
  background-color: #545b62;
  transform: translateY(-1px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.terms-section {
  margin: 20px 0;
  padding: 15px;
  background-color: #f8f9fa;
  border-radius: 8px;
  border-left: 3px solid #007bff;
}

.terms-section h4 {
  margin: 0 0 10px 0;
  color: #2c3e50;
  font-size: 1rem;
}

.terms-section ul {
  margin: 0;
  padding-left: 20px;
  font-size: 0.85rem;
  color: #495057;
}

.terms-section li {
  margin: 5px 0;
}

.checkbox-group {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  margin: 15px 0;
}

.checkbox-group input[type="checkbox"] {
  width: auto;
  margin: 0;
  margin-top: 2px;
}

.checkbox-group label {
  margin: 0;
  font-size: 0.9rem;
  line-height: 1.4;
}

.login-link {
  text-align: center;
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid #e1e8ed;
}

.login-link a {
  color: #007bff;
  text-decoration: none;
  font-weight: 600;
}

.login-link a:hover {
  text-decoration: underline;
}

.error-message {
  color: #dc3545;
  font-size: 0.85rem;
  margin-top: 5px;
  display: none;
}

.success-message {
  color: #28a745;
  font-size: 0.85rem;
  margin-top: 5px;
  display: none;
}

/* 반응형 레이아웃 */
@media (max-width: 768px) {
  body {
    padding: 10px;
  }
  
  .signup-container {
    padding: 20px;
    margin: 10px;
  }
  
  .page-header {
    margin-bottom: 20px;
    padding: 20px 15px;
  }
  
  .header-title {
    font-size: 1.5rem;
  }
  
  .header-icon {
    font-size: 4rem;
  }
}

@media (max-width: 480px) {
  .signup-container {
    padding: 15px;
    margin: 5px;
  }
  
  .page-header {
    padding: 15px 10px;
  }
  
  .header-title {
    font-size: 1.3rem;
  }
  
  .header-icon {
    font-size: 3.5rem;
  }
  
  .form-group input,
  .form-group select {
    padding: 14px 12px;
    font-size: 16px;
  }
}
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="page-header">
      <span class="header-icon">CUCKOO</span>
      <h1 class="header-title">회원가입</h1>
      <p class="header-subtitle">by-Incheon Won</p>
    </div>

    <form id="signupForm" onsubmit="handleSignup(event)">
      <div class="form-group">
        <label for="username">아이디 <span class="required">*</span></label>
        <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요">
        <div class="error-message" id="usernameError">아이디는 4-20자의 영문, 숫자, 언더스코어만 사용 가능합니다.</div>
      </div>

      <div class="form-group">
        <label for="password">비밀번호 <span class="required">*</span></label>
        <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
        <div class="error-message" id="passwordError">비밀번호는 4자 이상이어야 합니다.</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">비밀번호 확인 <span class="required">*</span></label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="비밀번호를 다시 입력하세요">
        <div class="error-message" id="confirmPasswordError">비밀번호가 일치하지 않습니다.</div>
      </div>

      <div class="form-group">
        <label for="name">이름 <span class="required">*</span></label>
        <input type="text" id="name" name="name" required placeholder="실명을 입력하세요">
      </div>

      <div class="form-group">
        <label for="phone">휴대폰 번호 <span class="required">*</span></label>
        <input type="tel" id="phone" name="phone" required placeholder="010-1234-5678">
      </div>

      <div class="form-group">
        <label for="region">총국 <span class="required">*</span></label>
        <input type="text" id="region" name="region" required placeholder="총국을 입력하세요">
      </div>

      <div class="form-group">
        <label for="position">지국 <span class="required">*</span></label>
        <input type="text" id="position" name="position" required placeholder="지국을 입력하세요">
      </div>

      <div class="terms-section">
        <h4>📋 이용약관</h4>
        <ul>
          <li>개인정보는 수수료 계산 서비스 제공 목적으로만 사용됩니다.</li>
          <li>회원 정보는 안전하게 암호화되어 저장됩니다.</li>
          <li>서비스 이용 중 문제가 발생하면 관리자에게 문의해주세요.</li>
          <li>부정한 사용이나 악용 시 계정이 제한될 수 있습니다.</li>
        </ul>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
        <label for="agreeTerms">이용약관 및 개인정보처리방침에 동의합니다. <span class="required">*</span></label>
      </div>

      <button type="submit" class="btn-primary">회원가입</button>
      
      <div class="success-message" id="successMessage">회원가입이 완료되었습니다!</div>
    </form>

    <div class="login-link">
      이미 계정이 있으신가요? <a href="로그인.html">로그인하기</a>
    </div>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();
      
      // 폼 데이터 수집
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData);
      
      // 유효성 검사
      if (!validateForm(data)) {
        return;
      }
      
      // 가입일 추가
      data.registerDate = new Date().toDateString();
      
      // 기존 사용자 목록 가져오기
      const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
      
      // 중복 아이디 확인
      if (existingUsers.some(user => user.username === data.username)) {
        alert('이미 존재하는 아이디입니다.');
        return;
      }
      
      // 새 사용자 추가
      existingUsers.push(data);
      localStorage.setItem('users', JSON.stringify(existingUsers));
      
      // 성공 메시지 표시
      document.getElementById('successMessage').style.display = 'block';
      
      // 3초 후 메인 페이지로 이동
      setTimeout(() => {
        window.location.href = '쿠쿠 2507 수수료계산기 (정수기 이미지 추가).html';
      }, 3000);
    }
    
    function validateForm(data) {
      let isValid = true;
      
      // 아이디 검증
      const usernameRegex = /^[a-zA-Z0-9_]{4,20}$/;
      if (!usernameRegex.test(data.username)) {
        document.getElementById('usernameError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('usernameError').style.display = 'none';
      }
      
      // 비밀번호 검증
      const passwordRegex = /^.{4,}$/;
      if (!passwordRegex.test(data.password)) {
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('passwordError').style.display = 'none';
      }
      
      // 비밀번호 확인
      if (data.password !== data.confirmPassword) {
        document.getElementById('confirmPasswordError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('confirmPasswordError').style.display = 'none';
      }
      
      return isValid;
    }
    
    // 실시간 유효성 검사
    document.getElementById('username').addEventListener('input', function() {
      const usernameRegex = /^[a-zA-Z0-9_]{4,20}$/;
      if (this.value && !usernameRegex.test(this.value)) {
        document.getElementById('usernameError').style.display = 'block';
      } else {
        document.getElementById('usernameError').style.display = 'none';
      }
    });
    
    document.getElementById('password').addEventListener('input', function() {
      const passwordRegex = /^.{4,}$/;
      if (this.value && !passwordRegex.test(this.value)) {
        document.getElementById('passwordError').style.display = 'block';
      } else {
        document.getElementById('passwordError').style.display = 'none';
      }
    });
    
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      if (this.value && this.value !== password) {
        document.getElementById('confirmPasswordError').style.display = 'block';
      } else {
        document.getElementById('confirmPasswordError').style.display = 'none';
      }
    });
  </script>
</body>
</html>
